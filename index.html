<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-bg"></div>
      <img
        class="profile-photo"
        src="images/image-victor.jpg"
        alt="Victor Crest photo"
      />
      <div class="name-place">
        <p><span>Victor Crest</span> 26</p>
        <p class="city">London</p>
      </div>
      <div class="line"></div>
      <div class="stats-container">
        <div class="stats">
          <p class="number">80K</p>
          <p class="type">Followers</p>
        </div>
        <div class="stats">
          <p class="number">803K</p>
          <p class="type">Likes</p>
        </div>
        <div class="stats">
          <p class="number">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
